<h2>문제</h2>
<h3>문제 1</h3>
<h3>색상 선택후 변경 버튼을 클릭하면 색사상이 변경되도록 만들어 보시오</h3>
<div id = "area1" style="width: 100px; height: 100px; border: 1px solid black;"></div>
<input type="color" id = 'color-box'>
 <button onclick="changeColor()">변경</button>
 <script>
    function changeColor(){
        const changecolor = document.getElementById('color-box');
        console.log(changecolor.value);

        const area = document.getElementById('area1');

        area.style.backgroundColor= changecolor.value;
    }
 </script>


<h3>문제 2</h3>
<h3>버튼 크기 변경</h3>
<div id = "area2" style="width: 100px; height: 100px; border: 1px solid black; background-color: #000;"></div>
<button onclick="changeBox1()">50x50</button>
<button onclick="changeBox2()">100x100</button>
<button onclick="changeBox3()">200x200</button>
 <script>
    function changeBox1(){
        let changeBox = document.getElementById('area2');
        changeBox.style.width = '50px';
        changeBox.style.height = '50px';
    }

    function changeBox2(){
        let changeBox = document.getElementById('area2');
        changeBox.style.width = '100px';
        changeBox.style.height = '100px';
    }

    function changeBox3(){
        let changeBox = document.getElementById('area2');
        changeBox.style.width = '200px';
        changeBox.style.height = '200px';
    }
 </script>
